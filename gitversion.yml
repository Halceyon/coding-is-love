assembly-versioning-scheme: MajorMinorPatch
commit-message-incrementing: Enabled
mode: Mainline
branches:
  release:
    increment: Major
  master:
    regex: ^master$|^main$
    increment: Minor
  develop:
    tag: ''
    increment: Patch
    regex: develop$
    is-mainline: true
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    tag: 'pre-release'
    increment: Inherit
    source-branches: ['main', 'develop']
    prevent-increment-of-merged-branch-version: false